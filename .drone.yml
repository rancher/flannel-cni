kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build-amd64
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - apk add --no-cache make git bash curl
      - make
  - name: publish-amd64
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    environment:
      USERNAME:
        from_secret: dockerhub_username
      PASSWORD:
        from_secret: dockerhub_password
    commands:
      - "docker login -u $USERNAME -p $PASSWORD"
      - "docker push rancher/flannel-cni:${DRONE_TAG}-amd64"
    when:
      event:
        - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build-arm64
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
